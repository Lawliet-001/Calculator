<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="CalculatorProject.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Hand:wght@400..700&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

<body>
    <div class="calculator">
        <div class="box">
             <h1 id="h1">PlaceHolder</h1>
        </div>
        <div class="keyboard">
            <div class="cd">
                <h1 class="h">VeryCoolCalulator</h1>
                 <button id="clear"><h1>C</h1></button>
                <button id="del"><h1>Del</h1></button>

            </div>
           
           
            <button id="1"><h1>1</h1></button>
            <button id="2"><h1>2</h1></button>
            <button id="3"><h1>3</h1></button>
             <button id="plus"><h1>+</h1></button>
            <button id="4"><h1>4</h1></button>
            <button id="5"><h1>5</h1></button>
            <button id="6"><h1>6</h1></button>
             <button id="minus"><h1>-</h1></button>
            <button id="7"><h1>7</h1></button>
            <button id="8"><h1>8</h1></button>
            <button id="9"><h1>9</h1></button>
            <button id="mult"><h1>X</h1></button>
            <button id="0"><h1>0</h1></button>
            <button id="dec"><h1>.</h1></button>
            <button id="calc"><h1>=</h1></button>
            <button id="div"><h1>/</h1></button>
            
            
            
             

        </div>
    </div>
    
     <script src="CalculatorProject.js"></script>
</body>
</html>
